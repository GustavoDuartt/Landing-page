<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login IESB</title>
    <script>
        function logar(){
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            if (usuario == "admin" && senha == 1234) {
                location.href="Página.html";
            } else {
                alert("ERRO !!! senha ou usuário incorretos!!!")
            }
        }
    </script>
</head>
<body>
    <div class="Tema">
        <div class="header">
            <div class="logo">
               <img src="iesb.png" width="150vw">
            </div>
            <div class="links">
                <a href="">Início</a>
                <a href="">Serviço</a>
                <a href="">Contato</a>
                <a href="">Sobre</a>
                <a href="https://lps.iesb.br/vestibular" id="conta">Criar Conta</a>
            </div>
        </div>
            <div class="menu-total">
                <div class="menu-esquerdo">
                    <img src="ti.png">
                </div>
                    <div class="menu-direito">
                        <div class="card-login">
                            <h1>LOGIN</h1>
                            <form>
                                <div class="textfield">
                                    <label for="usuario">Usuário</label>
                                    <input type="text" placeholder="Usuário" id="usuario">
                                </div>
                                <div class="textfield">
                                    <label for="senha">Senha</label>
                                   <input type="password" placeholder="Senha" id="senha">
                                </div>
                                <div class="textfield">
                                    <input type="submit" id="submit" value="LOGIN" onclick="logar(); return false">
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
    
</body>
</html>
